<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meogle by Viksa - Your Search Engine</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header span {
            color: #FFD700;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            padding: 5px 10px;
        }

        nav a:hover {
            background: #2575fc;
            border-radius: 5px;
        }

        /* Sections */
        .section {
            display: none;
            padding: 100px 20px;
            text-align: center;
        }

        #home {
            background: #f0f8ff;
        }

        #about {
            background: #f4f4f4;
        }

        #contact {
            background: #ddd;
        }

        .active {
            display: block;
        }

        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

    </style>
</head>
<body>

    <header>
        <h1>Welcome to <span>Meogle by Viksa</span></h1>
    </header>

    <nav>
        <a href="javascript:void(0);" onclick="showSection('home')">Home</a>
        <a href="javascript:void(0);" onclick="showSection('about')">About</a>
        <a href="javascript:void(0);" onclick="showSection('contact')">Contact</a>
    </nav>

    <!-- Home Section -->
    <div id="home" class="section active">
        <h2>Home</h2>
        <p>Welcome to the Home page. This is the main page of the website.</p>
    </div>

    <!-- About Section -->
    <div id="about" class="section">
        <h2>About</h2>
        <p>Here is some information about this website and its purpose.</p>
    </div>

    <!-- Contact Section -->
    <div id="contact" class="section">
        <h2>Contact</h2>
        <p>Feel free to reach out to us through this contact page.</p>
    </div>

    <footer>
        <p>Â© 2024 Meogle by Viksa. All rights reserved.</p>
    </footer>

    <script>
        // Function to show a specific section and hide others
        function showSection(section) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach((sectionElement) => {
                sectionElement.classList.remove('active');
            });

            // Show the selected section
            const selectedSection = document.getElementById(section);
            selectedSection.classList.add('active');
        }
    </script>

</body>
</html>
